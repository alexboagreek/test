<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <link rel="icon" href="../../assets/icons/donate.svg" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>online-zoo | donate page</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__box">
                <a href="/online-zoo/pages/main/main.html">
                    <img src="../../assets/icons/logo_footer.svg" alt="PetStory logo" class="header__logo">
                </a> 
                <nav class="header__nav">
                    <ul class="navigation__list">
                        <li class="navigation__list-item"><a href="../../pages/main/main.html" class="navigation__link">About</a></li>
                        <li class="navigation__list-item"><a href="" class="navigation__link">Map</a></li>
                        <li class="navigation__list-item"><a href="" class="navigation__link">Zoos</a></li>
                        <li class="navigation__list-item"><a href="" class="navigation__link navigation__link-active">Donate</a></li>
                        <li class="navigation__list-item"><a href="" class="navigation__link">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="design">
                <p class="design__text">Designed by ©</p>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <div class="footer__box">
                <div class="footer__box_item footer__box_first">
                    <div class="footer__box_img">
                        <a href="/online-zoo/pages/main/main.html">
                            <img src="../../assets/icons/footer-logo.svg" alt="footer logo">
                        </a> 
                    </div>
                    <button class="donate__button">
                        donate for volunteers
                    </button>
                    <ul class="social__list">
                        <li class="social__list_item social__list-facebook">
                            <a href="#" class="social__link">Facebook</a>
                        </li>
                        <li class="social__list_item social__list-twitter">
                            <a href="#" class="social__link ">Twitter</a>
                        </li>
                        <li class="social__list_item social__list-instagram ">
                            <a href="#" class="social__link ">Instagram</a>
                        </li>
                        <li class="social__list_item social__list-youtube">
                            <a href="#" class="social__link ">YouTube</a>
                        </li>
                    </ul>
                </div>
                <div class="footer__box_item footer__box_down">
                   <ul class="footer__navigation">
                    <li class="footer__navigation_item"><a href="" class="footer__link">About</a></li>
                    <li class="footer__navigation_item"><a href="" class="footer__link">Map</a></li>
                    <li class="footer__navigation_item"><a href="" class="footer__link">Zoos</a></li>
                    <li class="footer__navigation_item"><a href="" class="footer__link">Contact&nbsp;us</a></li>
                   </ul>
                </div>
                <div class="footer__box_item">
                    <div class="footer__form">
                        <form>
                            <label class="form__label" for="email">Subscribe to our news</label>
                            <div  class="form__unit">
                                <input id="email" class="form__input" type="email" placeholder="Enter your email">
                                <button class="form__button">Submit</button>
                            </div>
                        </form> 
                    </div>
                    <div class="design__info">
                        <p class="design__info-text">Designed by Alisa Samborskaya</p>
                        <p class="design__info-text">©RSSchool & ©Yem Digital 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
